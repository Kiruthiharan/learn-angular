<li class="list-group-item" style="cursor: pointer;" [routerLink]="['/recipes', index]" routerLinkActive="active">
  <div class="media mb-3">
    <img src={{recipe.imagePath}} [alt]="recipe.name" class="img-responsive mr-3" style="max-height: 100px;">          
    <div class="media-body ">
        <h4 class="mt-0"><a >{{recipe.name}}</a></h4>
        <p>{{recipe.description}}</p>
    </div>
  </div>
</li>
